<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobiles</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<style>
/* === SAME CSS AS YOUR FILE (UNCHANGED) === */
a { text-decoration: none; }
body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:20px; }
.mobile-gallery {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap:20px;
  max-width:1000px;
  margin:40px auto 30px;
}
.mobile-card {
  background:#fff; border:1px solid #ddd; border-radius:8px;
  padding:15px; text-align:center;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
  transition:transform .3s;
}
.mobile-card:hover { transform:translateY(-5px); }
.image-container {
  height:180px; display:flex; align-items:center; justify-content:center;
  margin-bottom:10px; overflow:hidden;
}
.image-container img { max-width:100%; max-height:100%; object-fit:contain; }
.mobile-name { font-size:1.1em; font-weight:bold; color:#333; }
.specs { font-size:.9em; color:#666; min-height:40px; }
.specs-offer span {
  background:#ffe0b2; color:#e65100; font-size:.75em;
  padding:3px 8px; border-radius:4px;
}
.price-info { display:flex; justify-content:center; gap:10px; margin-top:10px; }
.mrp-price { text-decoration:line-through; color:#999; }
.discount-price {
  font-weight:bold; color:#e53935;
  background:#ffcdd2; padding:5px 10px; border-radius:4px;
}
</style>
</head>

<body>

<header class="topbar">
<div class="topbar-inner">
  <div class="logo">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo-img">
    <span class="brand">shop<span>Sphere</span></span>
  </div>
</div>
</header>

<nav class="categories-bar">
<div class="categories-inner">
  <a class="cat" href="{{ url_for('mobiles') }}">
    <img src="{{ url_for('static', filename='images/categories/mobiles.png') }}">
    <span>Mobiles</span>
  </a>
</div>
</nav>

<!-- STATIC CARDS (UNCHANGED) -->
<div class="mobile-gallery">
  <div class="mobile-card">
    <img src="{{ url_for('static', filename='images/products/oneplus15.jpg') }}">
    <h3 class="mobile-name">OnePlus 15</h3>
    <p class="specs">Snapdragon 8 Elite Gen 5 chipset</p>
    <div class="price-info">
      <span class="mrp-price">₹66,999</span>
      <span class="discount-price">₹68,999</span>
    </div>
  </div>
</div>

<!-- DATABASE PRODUCTS -->
<div class="mobile-gallery">
{% for p in products %}
<div class="mobile-card">
<a href="{{ url_for('product_details', product_id=p.id) }}">
  <div class="image-container">
    <img src="{{ url_for('static', filename=p.final_image) }}" alt="{{ p.title }}">
  </div>

  <h3 class="mobile-name">{{ p.title }}</h3>
  <p class="specs">{{ p.short_desc }}</p>

  <p class="specs-offer"><span>*Eligible bank offer</span></p>

  <div class="price-info">
    <span class="mrp-price">₹{{ p.price + 2000 }}</span>
    <span class="discount-price">₹{{ p.price }}</span>
  </div>
</a>
</div>
{% endfor %}
</div>

<footer style="background:#212121;color:#fff;padding:40px;margin-top:30px;text-align:center;">
© 2025 ShopSphere
</footer>

</body>
</html>
